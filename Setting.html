        function openPasswordCh(){
            var c = document.getElementById('change-password');

            }else{
                c.style.display = 'block';
            }
        }
        </script>
        <script>
            var listNotification = document.getElementById('listNotification');
            var listProfile = document.getElementById('listProfile');
            var listNotification_isDown = false;
            var listProfile_isDown = false;
            
            function toggleNotifi(){
                if (listNotification_isDown){
                    listNotification.style.display = 'none';
                    listNotification_isDown = false;
                }else{
                    if (listProfile_isDown){
                        listProfile.style.display = 'none';
                        listProfile_isDown = false;
                        }
                    listNotification.style.display = 'block';
                    listNotification_isDown = true;
                }
            }
            
            function toggleProfile(){
                if (listProfile_isDown){
                    listProfile.style.display = 'none';
                    listProfile_isDown = false;
                }else{
                    if (listNotification_isDown){
                        listNotification.style.display = 'none';
                        listNotification_isDown = false;
                        }
                    listProfile.style.display = 'block';
                    listProfile_isDown = true;

            }
